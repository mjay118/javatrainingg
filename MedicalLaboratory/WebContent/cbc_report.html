<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CBC Report</title>
</head>
<body bgcolor="SteelBlue";>
<center>
<h1 style="color:white;"><i>CBC Report</i></h1>
<img alt="cbc" src="image/cbc.png"width="20%" height="20%">
<form action="./cbc_report" method="post">
<label  style="color:white;"><i>Enter Hemoglobin:</i></label>
<input type="number" name="hemoglobin" placeholder="Enter Hemoglobin"><br><br>

<label  style="color:white;"><i>Enter RBC:</i></label>
<input type="number" name="rbc" placeholder="Enter RBC"><br><br>

<label  style="color:white;"><i>Enter PLT:</i></label>
<input type="number" name="plt" placeholder="Enter PLT"><br><br>

<label  style="color:white;"><i>Enter ESR:</i></label>
<input type="number" name="esr" placeholder="Enter ESR"><br><br>


<label  style="color:white;"><i>Enter Report Details:</i></label><br>
<textarea  name="report" rows="10" cols="50" placeholder="Enter the Findings.">
</textarea><br><br>
<input style="color:green;"type="submit" value="Submit">
</form>
</center>
</body>
</html>
