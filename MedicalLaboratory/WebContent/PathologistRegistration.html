<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pathology Registration</title>
</head>
<body bgcolor="SteelBlue";>
<center>
<h1 style="color:white;"><i>Pathology Registration</i></h1>
<img alt="Pathology" src="doctor.png"width="20%" height="20%">
<form action="./pathologist_registration" method="post">
<label  style="color:white;"><i>Enter Name:</i></label>
<input type="text" name="doctor_name" placeholder="Enter Name"><br><br>
<label  style="color:white;"><i>Enter Your Gender:</i></label>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br><br>
<label  style="color:white;"><i>Enter Email Id:</i></label>
<input type="email" name="doctor_email" placeholder="Enter Email"><br><br>
<label  style="color:white;"><i>Enter Password:</i></label>
<input type="password" name="doctor_password" placeholder="Enter Password"><br><br>
<label  style="color:white;"><i>Enter Phone No.:</i></label>
<input type="number" name="doctor_phone" placeholder="Enter Number"><br><br>
<label  style="color:white;"><i>Enter your Specialisation:</i></label>
<select name="doctor_specialisation" ><br><br>
<option value="BLOOD TEST">BLOOD TEST</option>
<option value="URINE TEST">URINE TEST</option>
</select><br><br>
<label  style="color:white;"><i>Enter Experience:</i></label>
<input type="number" name="doctor_experience" placeholder="Experience (in years)"><br><br>
<label  style="color:white;"><i>Enter Your Address:</i></label>
<input type="text" name="doctor_address" placeholder="Enter Address"><br><br>
<input style="color:green;"type="submit" value="Register">
</form>
</center>
</body>
</html>
