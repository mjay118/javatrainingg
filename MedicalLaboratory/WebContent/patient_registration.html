<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Patient Registration</title>
</head>
<body bgcolor="SteelBlue";>
<center>
<h1 style="color:white;"><i>Patient Registration</i></h1>
<img alt="Patient" src="image/patient.png"width="20%" height="20%"><br><br>
<form action="./patient_registration" method="post">
<label  style="color:white;"><i>Enter Name:</i></label>
<input type="text" name="patient_name" placeholder="Enter Name"><br><br>
<label  style="color:white;"><i>Enter Your Gender:</i></label>
<input type="radio"  name="patient_gender" value="male">
<label>Male</label>
<input type="radio" id="female" name="gender" value="female">
<label>Female</label><br><br>
<label  style="color:white;"><i>Enter Date Of Birth:</i></label>
<input type="date" name="d_o_b"><br><br>
<label  style="color:white;"><i>Enter Email Id:</i></label>
<input type="email" name="patient_email" placeholder="Enter Email"><br><br>
<label  style="color:white;"><i>Enter Password:</i></label>
<input type="password" name="patient_password" placeholder="Enter Password"><br><br>
<label  style="color:white;"><i>Enter Phone No.:</i></label>
<input type="number" name="patient_phone" placeholder="Enter Number"><br><br>
<label  style="color:white;"><i>Enter Your Address:</i></label>
<input type="text" name="patient_address" placeholder="Enter Address"><br><br>
<input style="color:green;"type="submit" value="Register">
</form>
</center>
</body>
</html>
