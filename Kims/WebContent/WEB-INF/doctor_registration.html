<!DOCTYPE html>
<html>

<body bgcolor="wheat">

<center><h1>WELCOME TO DOCTOR REGISTRATION</h1></center>
<br><br><br>
<center>
<form action="./doctor_registration" method="post">
<input type="text" name="name" placeholder="Enter Name"><br><br>
<input type="email" name="email" placeholder="Enter Email"><br><br>
<input type="password" name="password" placeholder="Enter Password"><br><br>
<input type="number" name="phone" placeholder="Enter Number"><br><br>
<select name="specialisation"><br><br>

<option value="DENTIST">DENTISTS</option>
<option value="ENT">ENT</option>
<option value="DERMATOLOGIST">DERMATOLOGIST</option>
<option value="MEDICINE">MEDICINE</option>
<option value="CARDIOLOGIST">CARDIOLOGIST</option>
<option value="SURGEON">SURGEON</option>
<option value="NEUROLOGISTS">NEUROLOGISTS</option>
<option value="PSYCHIATARIST">PSYCHIATARIST</option>
<option value="ORTHOPAEDIC">ORTHOPAEDIC</option>

</select><br><br>


<input type="submit" value="Register">



</form>
</center>
</body>
</html>
