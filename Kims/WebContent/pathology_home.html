<!DOCTYPE html>
<html>
<body bgcolor="wheat">
<center><h1>WELCOME PATHOLOGIST</h1></center><br><br>
<center>

<center><h3>ENTER PATIENT REPORT</h3></center><br><br>
<a href="index.html">Home</a><br><br>

</center>
<center>
<form action="./report" method="post">
<label for="name">Enter Patient Name:</label>
<input type="text" name="name" placeholder="Patient Name"><br><br>
<label for="email">Enter Patient Email:</label>
<input type="email" name="email" placeholder="Patient Email"><br><br>
<label for="date">Enter Test Date:</label>
<input type="date" name="date" placeholder="Date"><br><br>
<label for="blood_Group">Select Blood Group:</label>
<select name="blood_Group">

<option value="O+">O+</option>
<option value="O-">O-</option>
<option value="A+">A+</option>
<option value="A-">A-</option>
<option value="B+">B+</option>
<option value="B-">B-</option>
<option value="AB+">AB+</option>
<option value="AB-">AB-</option>


</select><br><br>
<label for="test_name">Select Test Name:</label>
<select name="test_name">

<option value="LFT">LFT</option>
<option value="SKIN BIOPSY">SKIN BIOPSY</option>
<option value="BILIRUBIN">BILIRUBINA+</option>
<option value="SERUM TEST">SERUM TEST</option>
<option value="BLOOD CULTURE">BLOOD CULTURE</option>
<option value="URINE CULTURE">URINE CULTURE</option>
<option value="CBC TEST">CBC TEST</option>
<option value="CORONA">CORONA</option>


</select><br><br>

<label for="finding">Enter Test Observation:</label>
<input type="text" name="finding" placeholder="Write the observation"><br><br>
<input type="submit" value="Submit">
</form>

</center>
</body>
</html>
