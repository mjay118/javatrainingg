<!DOCTYPE html>
<html>
<body bgcolor="wheat">

<center>

<center><h3>ENTER APPOINTMENT FORM</h3></center><br><br>
<center>
<a href="index.html">Home</a><br><br>

</center>
<center>
<form action="./appointment" method="post">
<label for="id">Enter Doctor Id:</label>
<input type="number" name="id" placeholder="Doctor Id"><br><br>
<label for="name">Enter Patient Name:</label>
<input type="text" name="name" placeholder="Patient Name"><br><br>
<label for="email">Enter Patient Email:</label>
<input type="email" name="email" placeholder="Patient Email"><br><br>
<label for="date">Enter Appointment Date:</label>
<input type="date" name="date" placeholder="Date"><br><br>
<label for="time">Enter Appointment Time:</label>
<select name="time">

<option value="9 am">9 am</option>
<option value="10 am">10 am</option>
<option value="11 am">11 am</option>
<option value="12 pm">12 pm</option>
<option value="2 pm">2 pm</option>
<option value="3 pm">3 pm</option>
<option value="8 pm">8 pm</option>
<option value="9 pm">9 pm</option>


</select><br><br>
<label for="specialisation">Select Doctor Specialisation:</label>
<select name="specialisation">

<option value="DENTIST">DENTISTS</option>
<option value="ENT">ENT</option>
<option value="DERMATOLOGIST">DERMATOLOGIST</option>
<option value="MEDICINE">MEDICINE</option>
<option value="CARDIOLOGIST">CARDIOLOGIST</option>
<option value="SURGEON">SURGEON</option>
<option value="NEUROLOGISTS">NEUROLOGISTS</option>
<option value="PSYCHIATARIST">PSYCHIATARIST</option>
<option value="ORTHOPAEDIC">ORTHOPAEDIC</option>


</select><br><br>


<input type="submit" value="Take Appointment">
</form>

</center>
</body>
</html>
